<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teletext Pages</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script>
        let pageContent = [];

        async function loadPage() {
            const pageNum = document.getElementById('pageNum').value;
            const response = await fetch('../json/pages.json');
            const pages = await response.json();
            pageContent = pages[pageNum] || Array(25).fill().map(() => Array(40).fill({ type: 'char', value: ' ' }));
            renderPage(pageContent);
        }

        function renderPage(pageContent) {
            const pageGrid = document.getElementById('pageGrid');
            pageGrid.innerHTML = '';
            pageContent.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    const pixel = document if (cell.type === 'char') {
                        pixel.innerText = cell.value;
                        pixel.contentEditable = true;
                        pixel.oninput = () => {
                            pageContent[rowIndex][colIndex].value = pixel.innerText;
                        };
                    } else {
                        pixel.style.backgroundColor = cell.value;
                        pixel.onclick = () => {
                            const newColor = prompt("Enter color (e.g., 'yellow', 'red'):", cell.value);
                            pixel.style.backgroundColor = newColor;
                            pageContent[rowIndex][colIndex].value = newColor;
                        };
                    }
                    pageGrid.appendChild(pixel);
                });
            });
        }

        function copyToClipboard() {
            const pageNum = document.getElementById('pageNum').value;
            const pageData = JSON.stringify({ [pageNum]: pageContent }, null, 2);
            navigator.clipboard.writeText(pageData).then(() => {
                alert("Page copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="header">
        <input type="text" id="pageNum" maxlength="3" placeholder="Page #" oninput="loadPage()">
    </div>
    <div id="pageGrid" class="page-grid"></div>
    <button onclick="copyToClipboard()">Copy Page to Clipboard</button>
</body>
</html>
